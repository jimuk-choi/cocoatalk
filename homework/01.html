<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create An Account</h1>
    <form action="">
        <label for="FirstName">First Name<input type="text" id="FirstName" required placeholder="First Name"></label><br>
        <label for="LastName">Last Name<input type="text" id="LastName" required placeholder="Last Name"></label><br>
        <label for="Email">Email Name<input type="text" id="Email" required placeholder="Email"></label><br>
        <label for="UserName">User Name<input type="text" id="UserName" required placeholder="User Name"></label><br>
        <label for="Password">Password<input type="password" id="Password" required placeholder="Password" minlength="10"></label><br>
        <label for="BirthDate">Birth Date<input type="date" id="BirthDate"></label><br>
        <label for="Happy">How happy are you?<input type="range" id="Happy"></label><br>
        <label for="Color">What is your fav.color?<input type="color" id="Color"></label><br>
        <label for="Create"><input type="submit" id="Create" value="Create Account"></label>
        
    </form>
</body>
</html>
