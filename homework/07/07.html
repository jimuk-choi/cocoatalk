<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>homework</title>
</head>
<body>
    <div class="wrap">


        <div class="playlist">
            <header>
                <div class="header_innerBox">
                    <a href="#"><i class="fa-solid fa-arrow-left"></i></a>
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </header>
            <section class="creator">
                <div class="creator__innerBox">
                    <div class="creator__innerBox__imageBox">
                        <a href="#"><img src="./img/singer_1.png" alt=""></a>
                    </div>
                    <h2 class="creator__innerBox__singerName">
                        Tyler, The Creator
                    </h2>
                    <span class="creator__innerBox__genre">Rap, Hip-Hop</span>
                    <div class="creator__innerBox__buttonBox">
                        <button>Shuffle</button>
                        <button><i class="fa-solid fa-heart"></i> <span>880 909</span></button>
                    </div>
                </div>
            </section>
            
            <section class="list">
                <div class="list__innerBox">
                    <ul class="list__innerBox__song">
                        <li>
                            <a href="#">
                                <div class="list__innerBox__song__imgBox">
                                    <img src="./img/song_1.png" alt="">
                                </div>
                            </a>
                            <a href="#">
                                <div class="list__innerBox__song__titleBox">
                                    <span class="list__innerBox__song__titleBox__singer">Tyler, the Creator</span>
                                    <span class="list__innerBox__song__titleBox__title">EARFQUAKE</span>
                                </div>
                            </a>
                            <a href="#">
                                <div class="list__innerBox__song__listBox">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="list__innerBox__song__imgBox">
                                    <img src="./img/song_2.png" alt="">
                                </div>
                            </a>
                            <a href="#">
                                <div class="list__innerBox__song__titleBox">
                                    <span class="list__innerBox__song__titleBox__singer">Tyler, the Creator</span>
                                    <span class="list__innerBox__song__titleBox__title">EARFQUAKE</span>
                                </div>
                            </a>
                            <a href="#">
                                <div class="list__innerBox__song__listBox">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="list__innerBox__song__imgBox">
                                    <img src="./img/song_2.png" alt="">
                                </div>
                            </a>
                            <a href="#">
                                <div class="list__innerBox__song__titleBox">
                                    <span class="list__innerBox__song__titleBox__singer">Tyler, the Creator</span>
                                    <span class="list__innerBox__song__titleBox__title">EARFQUAKE</span>
                                </div>
                            </a>
                            <a href="#">
                                <div class="list__innerBox__song__listBox">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="list__innerBox__song__imgBox">
                                    <img src="./img/song_3.png" alt="">
                                </div>
                            </a>
                            <a href="#">
                                <div class="list__innerBox__song__titleBox">
                                    <span class="list__innerBox__song__titleBox__singer">Tyler, the Creator</span>
                                    <span class="list__innerBox__song__titleBox__title">EARFQUAKE</span>
                                </div>
                            </a>
                            <a href="#">
                                <div class="list__innerBox__song__listBox">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>

            <nav>
                <div class="nav__innerBox">
                    <div class="nav__innerBox__leftBox">
                        <a href="#"><span class="nav__innerBox__leftBox__singer">Tyler, The Creator</span></a>
                        <a href="#"><p class="nav__innerBox__leftBox__song">November</p></a>
                    </div>
                    <div class="nav__innerBox__rightBox">
                        <a href="#"><i class="fa-solid fa-backward-step"></i></a>
                        <a href="#"><i class="fa-solid fa-pause"></i></a>
                        <a href="#"><i class="fa-solid fa-forward-step"></i></a>
                    </div>
                </div>
            </nav>
        </div>


        <div class="nowplay">
            <header>
                <div class="header_innerBox">
                    <a href="#"><i class="fa-solid fa-arrow-left"></i></a>
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </div>
            </header>
            <section class="album">
                <div class="album__innerBox">
                    <a href="#"><img src="./img/song_2.png" alt=""></a>
                    <div class="album__innerBox__title">
                        <p>November</p>
                    </div>
                    <div class="album__innerBox__singer">
                        <p>Tyler, The Creator</p>
                    </div>
                </div>
            </section>

            <section class="progressBar">
                <div class="progressBar__innerBox">
                    <div class="progressBar__innerBox__time">
                        <span>1:26</span>
                        <span>3:27</span>
                    </div>
                    <div class="progressBar__innerBox__bar">
                        <div class="progressBar__innerBox__bar_bar-1"></div>
                        <div class="progressBar__innerBox__dot"></div>
                    </div>
                </div>
            </section>
            <section class="controller">
                <div class="controller__innerBox">
                    <ul>
                        <li><i class="fa-solid fa-repeat"></i></li>
                        <li><i class="fa-solid fa-backward-step"></i></li>
                        <li><i class="fa-solid fa-play"></i></li>
                        <li><i class="fa-solid fa-forward-step"></i></li>
                        <li><i class="fa-solid fa-shuffle"></i></li>
                    </ul>
                </div>
            </section>
        </div>


    </div>
    <script src="https://kit.fontawesome.com/8aea0f65f6.js" crossorigin="anonymous"></script>
