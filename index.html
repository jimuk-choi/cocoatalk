<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to CoCoaTalk</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>77%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
            <!-- Battery Icon -->
            <!-- Lightning Icon -->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to CoCoa Clone</h1>
        <p class="welcome-header__text">
            If you have a CoCoa Account, log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get"  id="login-form">
        <input name="userEmail" type="text" placeholder="Email or phone number" required>
        <input name="userPW" type="password" placeholder="Password" required>
        <input type="submit" value="Log In"></input>
        <a href="#">Find CoCoa Account or Password</a>
    </form>
    
    <div id="no-mobile">
        <span>Your screen is super big ...</span>
    </div>

    <script src="https://kit.fontawesome.com/8aea0f65f6.js" crossorigin="anonymous"></script>
</body>
</html>
