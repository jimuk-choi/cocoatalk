<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>More - CoCoaTalk</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>77%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
            
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">

        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/avatar_img.jpg" class="user-component__avatar user-component__avatar--xl" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">Jimuk</h4>
                    <h6 class="user-component__subtitle">+82 10 8440 6462 <span><i class="fa-solid fa-circle-exclamation"></i></span></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
            <!-- <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span></span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span></span>
            </div> -->
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__incons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon__image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon__text">Cocoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon__image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon__text">Cocoa Story</span>
                </div>
            </div>
        </div>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification badge">1</span>
                <a class="nav__link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification"></span>
                <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ...</span>
    </div>
    
    <script src="https://kit.fontawesome.com/8aea0f65f6.js" crossorigin="anonymous"></script>
</body>
</html>
