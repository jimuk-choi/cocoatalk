<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Friend - CoCoaTalk</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>77%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
            <!-- Battery Icon -->
            <!-- Lightning Icon -->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a href="" id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>Friend's Names Display<i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/avatar_img.jpg" class="user-component__avatar user-component__avatar--xl" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">Jimuk</h4>
                    <!-- <h6 class="user-component__subtitle">Jimuk</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-sm"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshots/avatar_img.jpg" class="user-component__avatar user-component__avatar--sm" alt="">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                        <!-- <h6 class="user-component__subtitle">Jimuk</h6> -->
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-sm"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification badge">1</span>
                <a class="nav__link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification"></span>
                <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    
    <div id="splash-screen">
        <i class="fa-solid fa-comment fa"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big ...</span>
    </div>

    <script src="https://kit.fontawesome.com/8aea0f65f6.js" crossorigin="anonymous"></script>
</body>
</html>
